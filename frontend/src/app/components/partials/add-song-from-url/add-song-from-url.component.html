<div class="content">
    <div class="input-wrap">
        <div class="input-bar">
            <button class="import-btn" (click)="importSongFromURL(i.value)">
                <mat-icon>download</mat-icon>
            </button>
            <input #i type="text" class="url-input" (keyup.enter)="importSongFromURL(i.value)" dir="rtl" placeholder="קישור לשיר באתר נתמך">
        </div>
    </div>
    <br>
    <div class="supported-websites">
        <p dir="rtl">אתרים נתמכים:</p>
        <ul>        
            <li dir="rtl">
                <a href="https://www.nagnu.co.il/" target="_blank">nagnu</a>
            </li>
        </ul>
    </div>
</div>
