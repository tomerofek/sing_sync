<div class="back">
    <div class="content">
        <div class="top">
            <h1 class="roomid">
                #room id
            </h1>
            <div class="song-info">
                <div>
                    <h1 class="song-title">
                        שם של שיר
                    </h1>
                </div>
                <div>
                    <p class="song-author">
                        שם של זמר
                    </p>
                </div>
            </div>
        </div>

        <div class="main">
            <queue></queue>
            <song-content></song-content>
        </div>

        <div class="navigation">
            <div class="filler"></div>
            <div class="buttons">
                <mat-icon class="prev-page-btn" (click)="prev_lines()">chevron_left</mat-icon>
                <mat-icon class="next-page-btn" (click)="next_lines()">chevron_right</mat-icon>
                <mat-icon class="next-song-btn" (click)="next_song()">last_page</mat-icon>
            </div>
        </div>

    </div>
</div>
